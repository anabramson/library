<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Beautiful Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-book-open"></i> My Library</h1>
    <button id="add-book-btn">
      <i class="fas fa-plus"></i> Add New Book
    </button>
  </header>
  
  <div id="book-form" class="form-popup">
    <form id="form">
      <h2><i class="fas fa-book-medical"></i> Add Book</h2>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" required placeholder="Enter book title">
      </div>
      
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" required placeholder="Enter author name">
      </div>
      
      <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required placeholder="Enter page count" min="1">
      </div>
      
      <div class="form-group checkbox-group">
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read">
      </div>
      
      <div class="form-actions">
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Add Book
        </button>
        <button type="button" id="cancel-btn" class="cancel-btn">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>
  
  <div id="library-container">
    <!-- Books will be inserted here by JavaScript -->
  </div>
  
  <div id="notification" class="notification hidden"></div>
  
  <script src="script.js"></script>
</body>
</html>
